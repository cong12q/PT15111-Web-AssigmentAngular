<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cate of cates">
      <th scope="row">{{cate.id}}</th>
      <td>{{cate.name}}</td>

    </tr>
  </tbody>


    <div >
      <input type="name" class="form-control" placeholder="name" [value]="newCateName" (keyup)="newCateName = $event.target.value">
      <button type="submit" (click)="addCate()" class="btn btn-primary btn-block btn-flat">Thêm mới</button>
    </div>


</table>
